{% extends "base.html" %}

{% block content %}
<div>
    <h1>Todo List</h1>
    {% for todo in todos %}
        <a href="{% url 'todo_detail'  todo.id %}"><b>Title: {{ todo.title }}</b></a>
        <p>Status: {{ todo.status }}</p>
        <p>Deadline: {{ todo.deadline }}</p>
    {% endfor %}
</div>
{% endblock %}
