{% extends "base.html" %}

{% block content %}
<div>
    <h3>{{ todo.title }}</h3>
    <p>{{ todo.description }}</p>
    <p>{{ todo.status }}</p>
    <p>{{ todo.deadline }}</p>
    <a href="{% url 'todo_list' %}">Back</a>
    <a href="{% url 'update_todo' todo.id %}">Edit</a>
    <a href="{% url 'delete_todo' todo.id %}">Delete</a>
</div>
{% endblock %}
